<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grid Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col p-3 mb-2 bg-primary text-white">1 of 2</div>
        <div class="col p-3 mb-2 bg-dark text-white">2 of 2</div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 bg-primary text-white">1 of 4</div>
        <div class="col p-3 mb-2 bg-dark text-white">2 of 4</div>
        <div class="col p-3 mb-2 bg-primary text-white">3 of 4</div>
        <div class="col p-3 mb-2 bg-dark text-white">4 of 4</div>
      </div>
    </div>
  </body>
</html>
